<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple HTML Page</title>
    <style>
        body {
            background-color: #1e293b; /* Background color */
            color: #f8fafc;            /* Default text color */
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            color: #38bdf8; /* Heading text color */
        }

        p {
            color: #a5f3fc; /* Paragraph text color */
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Web Page</h1>
    <p>This is a simple HTML page with background and text colors.</p>

</body>
</html>
